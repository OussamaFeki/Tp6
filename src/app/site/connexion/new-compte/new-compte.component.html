<div class="container-fluid">
    <h1>Création d'un nouveau compte</h1>
    <form>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Email</label>
          <input type="email" class="form-control " id="exampleInputEmail1" aria-describedby="emailHelp" #email>
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Mot de passe</label>
          <input type="password" class="form-control" id="exampleInputPassword1" #pass>
        </div>
        <button type="submit" class="btn btn-primary" (click)="creerCompte(email.value,pass.value)">Créer Nouveau Compte</button>
      </form>
</div>
